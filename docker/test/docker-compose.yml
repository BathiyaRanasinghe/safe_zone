version: "3.9"

services:
  reverse-proxy:
    image: ${CONTAINER_REPO}/reverse-proxy:${TAG:-latest}
    ports:
      - 80:80
    restart: always
    depends_on:
      - web
      - cms
      - mibs
      - keycloak

  web:
    image: ${CONTAINER_REPO}/web:${TAG:-latest}
    expose:
      - 80

  cms:
    image: ${CONTAINER_REPO}/cms:${TAG:-latest}
    expose:
      - 80

  mibs:
    image: ${CONTAINER_REPO}/mibs:${TAG:-latest}
    environment:
      DB_ADDR: ${DB_ADDR}
      DB_DATABASE: ${DB_MIBS_DATABASE}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    expose:
      - 80

  keycloak:
    image: ${CONTAINER_REPO}/keycloak:${TAG:-latest}
    environment:
      DB_VENDOR: ${DB_VENDOR}
      DB_ADDR: ${DB_ADDR}
      DB_DATABASE: ${DB_KEYCLOAK_DATABASE}
      DB_USER: ${DB_USER}
      DB_SCHEMA: ${DB_SCHEMA}
      DB_PASSWORD: ${DB_PASSWORD}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
    expose:
      - 8080

    

